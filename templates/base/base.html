<script>
    document.getElementById("showMoreBtn").addEventListener("click", function () {
        let extraItems = document.getElementById("extraItems");
        let arrowIcon = document.getElementById("arrowIcon");

        if (extraItems.style.height === "0px" || extraItems.style.height === "") {
            let fullHeight = extraItems.scrollHeight + "px"; // گرفتن ارتفاع واقعی
            extraItems.style.height = fullHeight;
            extraItems.style.opacity = "1"; // نمایان شدن
            arrowIcon.className = "icon-up-open";
            this.appendChild(arrowIcon);
            arrowIcon.style.transform = "rotate(180deg)";

            // بعد از پایان انیمیشن ارتفاع رو auto میکنیم
            setTimeout(() => {
                extraItems.style.height = "auto";
            }, 600);
        } else {
            extraItems.style.height = extraItems.scrollHeight + "px"; // تنظیم مقدار فعلی
            setTimeout(() => {
                extraItems.style.height = "0";
            }, 10); // مقدار height رو بعد از لحظه‌ای تغییر می‌دیم که مرورگر تغییر رو بفهمه
            extraItems.style.opacity = "0"; // محو شدن
            arrowIcon.className = "icon-down-open";
            this.appendChild(arrowIcon);
            arrowIcon.style.transform = "rotate(0deg)";
        }
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // انتخاب همه کانتینرها
        let containers = document.querySelectorAll(".scroll-container");

        containers.forEach(function (container, index) {
            let isRTL = getComputedStyle(container).direction === "rtl";
            let btnLeft = document.getElementById("btnLeft" + (index + 1));
            let btnRight = document.getElementById("btnRight" + (index + 1));

            // رویداد دکمه چپ
            btnLeft.addEventListener("click", function () {
                container.scrollBy({left: isRTL ? 800 : -800, behavior: "smooth"});
            });

            // رویداد دکمه راست
            btnRight.addEventListener("click", function () {
                container.scrollBy({left: isRTL ? -800 : 800, behavior: "smooth"});
            });
        });
    });


</script>
<script>
    // گرفتن عنصر اسکرول
    const scrollContainer = document.querySelector('.scroll-wrapper');

    // متغیرهای لازم برای حالت drag
    let isMouseDown = false;
    let startX;
    let scrollLeft;

    // وقتی کاربر کلیک راست می‌کند
    scrollContainer.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        startX = e.pageX - scrollContainer.offsetLeft;
        scrollLeft = scrollContainer.scrollLeft;
    });

    // وقتی موس حرکت می‌کند
    scrollContainer.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return; // اگر کلیک نشده باشد اسکرول را انجام نده
        const x = e.pageX - scrollContainer.offsetLeft;
        const walk = (x - startX) * 2; // سرعت اسکرول (می‌توانید این مقدار را تغییر دهید)
        scrollContainer.scrollLeft = scrollLeft - walk;
    });

    // وقتی کاربر موس را رها می‌کند
    scrollContainer.addEventListener('mouseup', () => {
        isMouseDown = false;
    });

    // وقتی موس از روی قسمت خارج می‌شود
    scrollContainer.addEventListener('mouseleave', () => {
        isMouseDown = false;
    });

</script>


<script>
    const scrollWrapper = document.querySelector('.scroll-wrapper');
    let isDragging = false;
    let startX;
    let scrollLeft;

    scrollWrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - scrollWrapper.offsetLeft;
        scrollLeft = scrollWrapper.scrollLeft;
        scrollWrapper.style.cursor = 'grabbing';  // تغییر وضعیت کرسر
    });

    scrollWrapper.addEventListener('mouseleave', () => {
        isDragging = false;
        scrollWrapper.style.cursor = 'grab';  // تغییر کرسر زمانی که موس از روی ناحیه خارج شود
    });

    scrollWrapper.addEventListener('mouseup', () => {
        isDragging = false;
        scrollWrapper.style.cursor = 'grab';  // تغییر کرسر زمانی که موس رها می‌شود
    });

    scrollWrapper.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();  // جلوگیری از انتخاب متن و جلوگیری از رفتار پیش‌فرض
        const x = e.pageX - scrollWrapper.offsetLeft;
        const walk = (x - startX) * 2;  // سرعت اسکرول
        scrollWrapper.scrollLeft = scrollLeft - walk;
    });
</script>
