{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">لیست پزشکان آنلاین</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for doctor in doctors %}
        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="text-blue-600 text-xl">دکتر</span>
                </div>
                <div>
                    <h3 class="font-medium">دکتر {{ doctor.user.get_full_name }}</h3>
                    <p class="text-sm text-gray-600">{{ doctor.specialty }}</p>
                    <div class="mt-2">
                        <a href="{% url 'chat:request_chat' doctor.id %}"
                           class="text-sm px-3 py-1 bg-blue-100 text-blue-800 rounded hover:bg-blue-200">
                            درخواست مشاوره
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500 col-span-3 py-4 text-center">در حال حاضر پزشک آنلاینی وجود ندارد</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
