{% extends 'base.html' %}
{% load static %}
{% block title %}حذف پست - دکتر همدان{% endblock %}

{% block content %}
<div class="flex-1 p-6 bg-gray-50 rtl">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-600 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
            <h1 class="text-xl font-bold text-gray-800">حذف پست</h1>
            <p class="text-gray-600 mt-2">آیا از حذف پست "{{ post.title }}" مطمئن هستید؟</p>
        </div>

        <!-- Actions -->
        <div class="flex justify-center space-x-3 space-x-reverse">
            <a href="{% url 'docpages:doctor_posts' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                انصراف
            </a>
            <form method="POST" class="inline">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    حذف پست
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
