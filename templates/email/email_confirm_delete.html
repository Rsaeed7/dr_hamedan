{% extends 'base.html' %}

{% block title %}تأیید حذف پزشک{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center">
        <h2 class="text-xl font-bold text-red-600 mb-4">حذف پیام</h2>
        <p class="mb-6">آیا مطمئن هستید که می‌خواهید پیام دکتر {{ object.user.get_full_name }} را حذف کنید؟</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    بله، حذف شود
                </button>
                <a href="{{ object.get_absolute_url }}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                    انصراف
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
