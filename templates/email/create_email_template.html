{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">ایجاد قالب جدید نامه</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block mb-2 font-medium text-gray-700">
                {{ field.label }}
                {% if field.field.required %}
                    <span class="text-red-500">*</span>
                {% endif %}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="mt-1 text-sm text-red-600">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200">
            ذخیره قالب
        </button>
    </form>
</div>
{% endblock %}
