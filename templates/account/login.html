<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Find easily a doctor and book online an appointment">
	<meta name="author" content="Ansonika">
	<title>ترجمه و بازبینی توسط ملت وب</title>

	<!-- Favicons-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{% static 'img/apple-touch-icon-57x57-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
          href="{% static 'img/apple-touch-icon-72x72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
          href="{% static 'img/apple-touch-icon-114x114-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
          href="{% static 'img/apple-touch-icon-144x144-precomposed.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'css/vendors.css' %}" rel="stylesheet">
    <link href="{% static 'css/icon_fonts/css/all_icons_min.css' %}" rel="stylesheet">
    <link href="{% static 'css/extra.css' %}" rel="stylesheet">
</head>

<body class="bg_color_2">

	<div class="layer"></div>
	<!-- Mobile menu overlay mask -->

	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>

	<main>
		<div class="bg_color_2">
			<div class="margin_60_35">
				<div id="login-2">
					<form>
						<div class="box_form clearfix">
                            <h6 class="text_dr_3 text-center"><img src="{% static 'img/logo_small.png' %}"><hr>ورود یا ثبت نام</h6>
							<div class="box_login">
								<div class="form-group" dir="ltr">
                                    <label>شماره موبایل</label>
									<input type="number" class="form-control" placeholder="09*********">
                                    <small>برای ادامه لطفا شماره موبایل خود را وارد کنید</small>
								</div>
								<div class="form-group">
                                    <a href="{% url 'core:check_code' %}" class="btn btn-info  col-lg-12" type="submit">دریافت کد تایید</a>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- /login -->
			</div>
		</div>
	</main>

<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/common_scripts.min.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
     


</body>
</html>
